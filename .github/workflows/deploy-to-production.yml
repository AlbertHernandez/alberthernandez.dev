name: 'Deploy to production'

on:
  workflow_dispatch:

jobs:
  check-branch:
    runs-on: ubuntu-latest
    outputs:
      is-main: ${{ steps.check.outputs.is-main }}
    steps:
      - name: Check if on main branch ğŸŒ³
        id: check
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "::set-output name=is-main::true"
          else
            echo "::set-output name=is-main::false"
          fi

  tests:
    if: needs.check-branch.outputs.is-main == 'true'
    needs: [check-branch]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4
      - name: Setup Node âš™ï¸
        uses: ./.github/actions/setup-node
      - name: Lint code ğŸ’…
        run: npm run lint
      - name: Build NextJS ğŸ“¦
        run: npm run build
      - name: Run tests âœ…
        run: npm run test

  merge-to-production:
    if: needs.check-branch.outputs.is-main == 'true'
    needs: [check-branch, tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4
      - name: Setup Git ğŸ› 
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Merge main into production ğŸš€
        run: |
          git fetch origin production
          git checkout production
          git merge main
          git push origin production
